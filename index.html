<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.4.0/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="./site.css">
</head>

<body class="bodyInitialPage">
    <div class="initZerobutton">
        <img id="switch" src="./switch2.png" style="z-index:11;width:50px;" />
        <img id="logo" src="./logo.png" style="width:262px;" />
    </div>
    <div class="landingPageOverlay initZeroOverlay_before">
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <span class="menuIcon glyphicon glyphicon-menu-hamburger hide"></span>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-1">
                    <span class="menu-close glyphicon glyphicon-menu-hamburger hide"></span>
                </div>
            </div> -->
            <div class="menuItemList hide">
                <div class="row menuItem">
                    <div class="col-md-1">
                        <a class="btn">MenuItem 1</a>
                    </div>
                </div>
                <div class="row menuItem">
                    <div class="col-md-1">
                        <a class="btn">MenuItem 2</a>
                    </div>
                </div>
                <div class="row menuItem">
                    <div class="col-md-1">
                        <a class="btn">MenuItem 3</a>
                    </div>
                </div>
                <div class="row menuItem">
                    <div class="col-md-1">
                        <a class="btn">MenuItem 4</a>
                    </div>
                </div>
                <div class="row menuItem">
                    <div class="col-md-1">
                        <a class="btn">MenuItem 5</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    $(document).ready(function () {
        $("#logo").css("opacity", "0");
        $(".initZerobutton").click(function () {
            $("#logo").animate({ opacity: '1' }, 1000, function () {
                //$("#switch").remove();  
            });
            $('.landingPageOverlay').switchClass("initZeroOverlay_before", "initZeroOverlay_after", 1000, "easeInOutQuad")
            setTimeout(() => {
                $('.menuIcon').removeClass('hide');
            }, 1000);


            //$("#logo").removeClass("hide");//.show(1000);
            $('.landingPageOverlay').click(function () {
                var isOpen = $(this).hasClass('initZeroOverlay_before');
                if (isOpen) {
                    //Close Menu
                    $('.menuItemList').addClass('hide');
                    $(this).switchClass("initZeroOverlay_before", "initZeroOverlay_after", 1000, "easeInOutQuad")
                    setTimeout(() => {
                        $('.menuIcon').removeClass('hide');
                    }, 1000);
                } else {
                    //Opens Menu                
                    $(this).switchClass("initZeroOverlay_after", "initZeroOverlay_before", 1000, "easeInOutQuad");
                    $('.menuIcon').addClass('hide');
                    setTimeout(() => {
                        $('.menuItemList').removeClass('hide');
                    }, 1000);
                }
            });
        });


    });


</script>


</html>
