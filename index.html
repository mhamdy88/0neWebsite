<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.4.0/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="./site.css">
</head>

<body class="bodyInitialPage">
    <div class="initZerobutton">
        <img src="./switch.png" style="z-index:11;width:50px" />
    </div>
    <div class="landingPageOverlay initZeroOverlay_before">
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <span class="menuIcon glyphicon glyphicon-menu-hamburger"></span>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    $(document).ready(function () {
        $(".initZerobutton").click(function () {
            $('.landingPageOverlay').switchClass("initZeroOverlay_before", "initZeroOverlay_after", 1000, "easeInOutQuad")
        });
    });


</script>


</html>
